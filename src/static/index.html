<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Learning Dojo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dojo: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            accent: '#38bdf8',
                            text: '#e2e8f0'
                        }
                    },
                    animation: {
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                        'pulse-green': 'pulse-green 0.5s ease-in-out'
                    },
                    keyframes: {
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        },
                        'pulse-green': {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '.5', backgroundColor: '#22c55e' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .font-jp { font-family: 'Noto Sans JP', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .flip-card { perspective: 1000px; width: 300px; height: 400px; cursor: pointer; }
        .flip-card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 1rem; padding: 2rem; background-color: #1e293b; border: 2px solid #38bdf8; }
        .flip-card-back { transform: rotateY(180deg); background-color: #334155; border-color: #a78bfa; }

        /* Ruby Text Styling - Fixed for visual correctness */
        ruby {
            font-family: 'Noto Sans JP', sans-serif;
            ruby-position: over;
            text-align: center;
        }
        rt {
            font-size: 0.5em;
            text-align: center;
            color: #7dd3fc;
        }

        /* Pitch Accent */
        .pitch-high {
            border-top: 2px solid #38bdf8;
            display: inline-block;
            line-height: 1.5;
        }
        .pitch-drop {
            position: relative;
        }
        .pitch-drop::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 2px;
            height: 60%;
            background-color: #38bdf8;
        }

        .progress-bar { transition: width 0.3s ease-in-out; }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center relative">

    <!-- Settings Button -->
    <div class="absolute top-6 right-6 z-10">
        <button onclick="openSettings()" class="text-3xl hover:scale-110 transition drop-shadow-lg">‚öôÔ∏è</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="w-full max-w-4xl p-6">
        <h1 class="text-4xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">
            Japanese Web Dojo üèØ
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-gray-800 p-6 rounded-xl border border-cyan-500/30 text-center">
                <div class="text-gray-400 text-sm uppercase">Level</div>
                <div id="stat-level" class="text-3xl font-bold text-cyan-400">1</div>
            </div>
            <div class="bg-gray-800 p-6 rounded-xl border border-yellow-500/30 text-center">
                <div class="text-gray-400 text-sm uppercase">XP</div>
                <div id="stat-xp" class="text-3xl font-bold text-yellow-400">0</div>
            </div>
            <div class="bg-gray-800 p-6 rounded-xl border border-red-500/30 text-center">
                <div class="text-gray-400 text-sm uppercase">Streak</div>
                <div id="stat-streak" class="text-3xl font-bold text-red-400">0</div>
            </div>
            <div class="bg-gray-800 p-6 rounded-xl border border-pink-500/30 text-center">
                <div class="text-gray-400 text-sm uppercase">Gems</div>
                <div id="stat-gems" class="text-3xl font-bold text-pink-400">0</div>
            </div>
        </div>

        <div class="flex justify-center gap-6 flex-wrap">
            <button onclick="startStudy()" class="px-8 py-4 bg-gradient-to-r from-blue-600 to-cyan-500 rounded-lg text-xl font-bold hover:scale-105 transition shadow-lg shadow-cyan-500/50">
                üë®‚Äçüè´ Study Mode
            </button>
            <button onclick="startQuiz()" class="px-8 py-4 bg-gradient-to-r from-purple-600 to-pink-500 rounded-lg text-xl font-bold hover:scale-105 transition shadow-lg shadow-purple-500/50">
                üìù Quiz Mode
            </button>
            <button onclick="showView('map-view'); loadCurriculum();" class="px-8 py-4 bg-gradient-to-r from-green-600 to-teal-500 rounded-lg text-xl font-bold hover:scale-105 transition shadow-lg shadow-green-500/50">
                üó∫Ô∏è Map
            </button>
            <button onclick="showView('shop-view'); loadShop();" class="px-8 py-4 bg-gradient-to-r from-yellow-600 to-orange-500 rounded-lg text-xl font-bold hover:scale-105 transition shadow-lg shadow-yellow-500/50">
                üíé Shop
            </button>
        </div>

        <!-- Search Section -->
        <div class="mt-8 flex gap-4 w-full max-w-lg mx-auto">
            <input type="text" id="search-input" onkeypress="if(event.key === 'Enter') searchDictionary()" class="flex-1 p-4 bg-gray-800 border border-gray-600 rounded-lg text-white focus:border-cyan-500 focus:outline-none" placeholder="Search dictionary...">
            <button onclick="searchDictionary()" class="px-6 py-4 bg-cyan-600 rounded-lg font-bold hover:bg-cyan-500 shadow-lg shadow-cyan-500/30">
                üîç
            </button>
        </div>
    </div>

    <!-- Dictionary Modal -->
    <div id="dictionary-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-900 rounded-xl w-full max-w-3xl max-h-[80vh] flex flex-col border border-cyan-500/50 shadow-2xl">
            <div class="p-6 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-cyan-400">Dictionary Search</h2>
                <button onclick="closeDictionaryModal()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="dictionary-results" class="p-6 overflow-y-auto flex-1 space-y-4">
                <!-- Results injected here -->
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-900 rounded-xl w-full max-w-md p-8 border border-cyan-500/50 shadow-2xl relative">
            <button onclick="closeSettings()" class="absolute top-4 right-4 text-gray-400 hover:text-white text-2xl">&times;</button>
            <h2 class="text-2xl font-bold text-cyan-400 mb-6">Settings</h2>

            <div class="mb-6">
                <label class="block text-gray-400 mb-2">Learning Track</label>
                <select id="setting-track" class="w-full p-3 bg-gray-800 border border-gray-600 rounded text-white focus:border-cyan-500">
                    <option value="General">General (Core)</option>
                    <option value="Pop Culture">Pop Culture</option>
                    <option value="Business">Business</option>
                    <option value="Tech">Tech & Science</option>
                    <option value="Food">Food & Cooking</option>
                </select>
            </div>

            <div class="mb-8 hidden">
                <label class="block text-gray-400 mb-2">Theme</label>
                <select id="setting-theme" class="w-full p-3 bg-gray-800 border border-gray-600 rounded text-white focus:border-cyan-500">
                    <option value="default">Cyberpunk</option>
                    <option value="light">Light Mode</option>
                </select>
            </div>

            <button onclick="saveSettings()" class="w-full py-3 bg-gradient-to-r from-cyan-600 to-blue-600 rounded font-bold hover:opacity-90 transition shadow-lg shadow-cyan-500/30">Save Changes</button>
        </div>
    </div>

    <!-- Study View -->
    <div id="study-view" class="hidden flex-col items-center w-full max-w-2xl">
        <div class="w-full bg-gray-700 rounded-full h-2.5 mb-6">
            <div id="study-progress" class="bg-cyan-500 h-2.5 rounded-full progress-bar" style="width: 0%"></div>
        </div>
        <div class="mb-4 text-2xl font-bold text-cyan-300">New Vocabulary</div>
        <div id="study-card-container"></div>
        <div class="mt-8 flex gap-4">
            <button onclick="playAudio(currentStudyItem.word)" class="p-3 bg-gray-700 rounded-full hover:bg-gray-600 border border-gray-500">üîä</button>
            <button onclick="confirmStudyItem()" class="px-6 py-2 bg-green-600 rounded-lg font-bold hover:bg-green-500 shadow-lg shadow-green-500/30">Got it!</button>
        </div>
        <button onclick="returnToDashboard()" class="mt-8 text-gray-500 hover:text-white">Exit</button>
    </div>

    <!-- Quiz View -->
    <div id="quiz-view" class="hidden flex-col items-center w-full max-w-2xl">
        <div class="mb-4 text-xl text-gray-400">Quiz Mode</div>
        <div id="quiz-card" class="bg-gray-800 p-8 rounded-xl border border-gray-600 w-full text-center shadow-2xl glass">
            <div id="quiz-question" class="text-2xl font-bold mb-6 flex justify-center items-center h-24 font-jp">Question Text</div>

            <div id="quiz-options" class="grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
                <!-- MC Options -->
            </div>

            <div id="quiz-assemble-container" class="hidden w-full">
                <!-- Assemble Bubbles -->
                <div id="assemble-area" class="min-h-[60px] border-b-2 border-cyan-500 mb-6 flex flex-wrap gap-2 justify-center p-2"></div>
                <div id="pool-area" class="flex flex-wrap gap-2 justify-center"></div>
            </div>

            <div id="quiz-input-container" class="mt-4">
                <input type="text" id="quiz-input" class="w-full p-3 bg-gray-900 border border-gray-600 rounded text-white text-center text-xl focus:border-cyan-500 focus:outline-none transition" placeholder="Type answer...">
                <button onclick="submitQuizAnswer()" class="mt-4 px-6 py-2 bg-blue-600 rounded w-full hover:bg-blue-500 font-bold">Submit</button>
            </div>
        </div>
        <div id="quiz-feedback" class="mt-4 text-xl font-bold h-8 transition-opacity duration-300"></div>
        <button onclick="returnToDashboard()" class="mt-8 text-gray-500 hover:text-white">Exit</button>
    </div>

    <!-- Map View -->
    <div id="map-view" class="hidden flex-col items-center w-full max-w-4xl">
        <h2 class="text-3xl font-bold text-cyan-400 mb-8">Learning Path</h2>
        <div id="map-container" class="w-full flex flex-col items-center gap-12 relative pb-20">
            <!-- Render path nodes here -->
            <div class="absolute w-2 bg-gray-700 h-full -z-10"></div>
        </div>
        <button onclick="returnToDashboard()" class="fixed bottom-6 right-6 bg-gray-800 p-4 rounded-full shadow-lg border border-gray-600 z-50">üè†</button>
    </div>

    <!-- Shop View -->
    <div id="shop-view" class="hidden flex-col items-center w-full max-w-4xl">
        <h2 class="text-3xl font-bold text-yellow-400 mb-8">Item Shop üíé</h2>
        <div id="shop-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full">
            <!-- Shop items -->
        </div>
        <button onclick="returnToDashboard()" class="mt-8 text-gray-500 hover:text-white">Exit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
